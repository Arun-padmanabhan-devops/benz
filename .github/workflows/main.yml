name: Java CI/CD Pipeline

on:
  workflow_dispatch:  # Manual trigger

jobs:
  build:
    name: Build Java Application
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn -B clean package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-build
          path: target/*.jar

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: build  # Run after build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: java-build
          path: target

      - name: Run Tests
        run: mvn test

  deploy:
    name: Deploy Application
    runs-on: ubuntu-latest
    needs: test  # Run after tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: java-build
          path: target

      - name: Deploy (example)
        run: |
          echo "Deploying Java app..."
          # Example: copy or upload to server, S3, etc.
          # Use your PAT or secrets if needed
          # e.g., scp target/*.jar user@server:/deploy/path/

      - name: Notify Deployment Complete
        run: echo "âœ… Deployment finished successfully!"
